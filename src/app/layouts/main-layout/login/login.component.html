<div class="background">
  <!-- Your content here -->
  <div class="log-box">
    <div>
      <h3>Login</h3>
    </div>
    <form>
      <div class="mt-20">
        <mat-form-field appearance="fill" appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput type="email" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" appearance="outline" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" required>
          
        </mat-form-field>
        <a class="text-light">Forgot password ?</a>
      </div>
      <br />
      <button mat-flat-button type="submit" style="width: 100%;">Login</button>
    </form>
  </div>
</div>
